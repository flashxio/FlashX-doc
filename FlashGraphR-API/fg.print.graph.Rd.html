<h2>Print a graph into a file as an edge list.</h2>

<h3>Description</h3>

<p>Print a graph in the FlashGraph format into a file as an edge list.
</p>


<h3>Usage</h3>

<pre>
fg.print.graph(fg, file, delim = "\t", type = "")
</pre>


<h3>Arguments</h3>

<table summary="R argblock">
<tr valign="top"><td><code>fg</code></td>
<td>
<p>the FlashGraph object</p>
</td></tr>
<tr valign="top"><td><code>file</code></td>
<td>
<p>a string of the output file name.</p>
</td></tr>
</table>


</body></html>
