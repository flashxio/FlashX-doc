<h2>Dimensions of an FlashR Object</h2>

<h3>Description</h3>

<p>Retrieve the dimension of an FlashR object.
</p>


<h3>Usage</h3>

<pre>
## S4 method for signature 'fm'
dim(x)
</pre>


<h3>Arguments</h3>

<table summary="R argblock">
<tr valign="top"><td><code>x</code></td>
<td>
<p>A FlashR matrix.</p>
</td></tr>
</table>


<h3>Examples</h3>

<pre>
mat &lt;- fm.runif.matrix(100, 10)
dim(mat)
</pre>
