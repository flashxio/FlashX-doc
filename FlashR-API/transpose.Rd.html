<h2>Matrix Transpose</h2>

<h3>Description</h3>

<p>Given a matrix <code>x</code>, <code>t</code> returns the transpose of <code>x</code>.
</p>


<h3>Usage</h3>

<pre>
## S4 method for signature 'fm'
t(x)

## S4 method for signature 'fmV'
t(x)
</pre>


<h3>Arguments</h3>

<table summary="R argblock">
<tr valign="top"><td><code>x</code></td>
<td>
<p>a FlashR matrix.</p>
</td></tr>
</table>


<h3>Value</h3>

<p>a matrix.
</p>


<h3>Examples</h3>

<pre>
mat &lt;- fm.runif.matrix(100, 10)
t(mat)
</pre>
