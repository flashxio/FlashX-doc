<h2>The Number of Rows/Columns of a matrix.</h2>

<h3>Description</h3>

<p><code>nrow</code> and <code>ncol</code> return the number of rows or columns
present in <code>x</code>.
</p>


<h3>Usage</h3>

<pre>
## S4 method for signature 'fm'
nrow(x)

## S4 method for signature 'fm'
ncol(x)
</pre>


<h3>Arguments</h3>

<table summary="R argblock">
<tr valign="top"><td><code>x</code></td>
<td>
<p>a matrix.</p>
</td></tr>
</table>


<h3>Value</h3>

<p>an integer of length 1 or NULL.
</p>
